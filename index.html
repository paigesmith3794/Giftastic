<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Drag Queen Gif Page</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>Yasss!</h1>

        <h2>Are you ready for all of these fierce queens?!</h2>

        <h2>Click on a button or add one with your favorite Drag Queen in mind, then sit back and watch them WERK!</h2>
        <br>

        <div id="buttonsView">
        </div>
        <br><br>
        <div id="form">
            <form id="queen-form">
                <label for="queen-input">Add another Queen:</label>
                <input type="text" id="queen-input">

                <button id="addQueen" type="submit" value="DO IT">DO IT</button>
            </form>
            <br><br>
        </div>
        <div id="gifsView">
        </div>

    </div>

    <div id="top">
    </div>
    <div id="bottom">
    </div>
    <div id="left">
    </div>
    <div id="right">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
